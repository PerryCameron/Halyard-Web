<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Main page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Person</h1>
			</div>
<!-- 			<div class="col">
				<a th:href="@{/addOffer}" class="btn btn-primary float-right">Add</a>
			</div> -->
		</div>
		
		<div class="row">

			<table class="table table-hover" th:if="${!peopleDTO.empty}">
				<thead>
					<tr>
						<th scope="col">PID</th>
						<th scope="col">MSID</th>
						<th scope="col">Type</th>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Birthday</th>
						<th scope="col">Occupation</th>
						<th scope="col">Business</th>
						<th scope="col">Nick Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="peopleDTO : ${peopleDTO}">
						<td th:text="${peopleDTO.pid}"></td>
						<td th:text="${peopleDTO.msid}"></td>					
						<td th:text="${peopleDTO.memberType}"></td>
						<td th:text="${peopleDTO.firstName}"></td>
						<td th:text="${peopleDTO.lastName}"></td>
						<td th:text="${peopleDTO.birthday}"></td>
						<td th:text="${peopleDTO.occupation}"></td>
						<td th:text="${peopleDTO.buisness}"></td>
						<td th:text="${peopleDTO.nickName}"></td>
<!-- 						<td><a class="btn btn-primary" th:if="${offerDTO.id} &gt; 0" th:href="@{/editOffer/} + ${offerDTO.id}">Edit</a></td>
						<td><a class="btn btn-danger" th:if="${offerDTO.id} &gt; 0" th:href="@{/deleteOffer/} + ${offerDTO.id}">Delete</a></td>
 -->					</tr>
				</tbody>
			</table>
		</div>
		
<!-- 		<div class="row" th:if="${offersDTO.empty}">
			<h3>No tours in the offer</h3>
		</div> -->
	</div>
</body>
</html>
